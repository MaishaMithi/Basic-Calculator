<head>
	<meta name="description" content="calculator description">
	<meta charset="utf-8">

<body background="calc.jpg">
	<br><a> Basic Calculator, Mid-term project </a>
	<div class="main">
	<form Name="calci">
		<input type="text" name="display" id="display" placeholder="0" readonly><br></br>
		<div class="Buttons">
		<input type="button" class="btn" value="7" onclick="calci.display.value+='7'";>
		<input type="button" class="btn" value="8" onclick="calci.display.value+='8'";>
		<input type="button" class="btn" value="9" onclick="calci.display.value+='9'";>
		<input type="button" class="opt" value="รท"  onclick="calci.display.value+='/'";><br>
		
		<input type="button" class="btn" value="4"  onclick="calci.display.value+='4'";>
		<input type="button" class="btn" value="5"  onclick="calci.display.value+='5'";>
		<input type="button" class="btn" value="6"  onclick="calci.display.value+='6'";>
		<input type="button" class="opt" value="ร"  onclick="calci.display.value+='*'";><br>
		
		<input type="button" class="btn" value="1"  onclick="calci.display.value+='1'";>
		<input type="button" class="btn" value="2"  onclick="calci.display.value+='2'";>
		<input type="button" class="btn" value="3"  onclick="calci.display.value+='3'";>
		<input type="button" class="opt" value="-"  onclick="calci.display.value+='-'";><br>

		<input type="button" class="clear" value="AC"  onclick="calci.display.value=''";>
		<input type="button" class="btn" value="0"  onclick="calci.display.value+='0'";>
		<input type="button" class="eqn" value="="  onclick="calci.display.value=eval(calci.display.value)";>
		<input type="button" class="opt" value="+"  onclick="calci.display.value+='+'";>
	</div>
		 </form>
